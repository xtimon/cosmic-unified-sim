    - name: Checkout wiki repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}.wiki
        path: wiki
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Initialize wiki if needed
      run: |
        if [ ! -d "wiki/.git" ]; then
          mkdir -p wiki
          cd wiki
          git init
          git remote add origin https://github.com/${{ github.repository }}.wiki.git
        fi

    - name: Update wiki content
      run: |
        # Copy converted files to wiki
        cp -r wiki_output/* wiki/ 2>/dev/null || true
        
        # Create subdirectories structure with flat naming for wiki
        cd wiki
        
        # Flatten api directory
        if [ -d "api" ]; then
          for file in api/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              mv "$file" "api-${filename}" 2>/dev/null || true
            fi
          done
          rm -rf api
        fi
        
        # Flatten tutorials directory
        if [ -d "tutorials" ]; then
          for file in tutorials/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              mv "$file" "tutorials-${filename}" 2>/dev/null || true
            fi
          done
          rm -rf tutorials
        fi
        
        # Update links in all markdown files to use flat structure
        for file in *.md; do
          if [ -f "$file" ]; then
            # Fix standard markdown links: (api/something) -> (api-something)
            sed -i 's|(api/|(api-|g' "$file"
            sed -i 's|(tutorials/|(tutorials-|g' "$file"
            
            # Fix links with .html extension (from Sphinx): .html) -> )
            sed -i 's|\.html)|)|g' "$file"
            
            # Fix links with .rst extension: .rst) -> )
            sed -i 's|\.rst)|)|g' "$file"
            
            # Fix relative path links: (./api/ -> (api-
            sed -i 's|(\./api/|(api-|g' "$file"
            sed -i 's|(\./tutorials/|(tutorials-|g' "$file"
            
            # Fix ../api/ style links from tutorials
            sed -i 's|(\.\./api/|(api-|g' "$file"
            sed -i 's|(\.\./tutorials/|(tutorials-|g' "$file"
            
            # Remove .md extension from links (GitHub Wiki auto-resolves)
            sed -i 's|\.md)|)|g' "$file"
          fi
        done

    - name: Commit and push wiki changes
      run: |
        cd wiki
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add -A
        git diff --staged --quiet || git commit -m "Update wiki from docs [skip ci]"
        git push origin HEAD:master || git push origin HEAD:main || echo "Wiki push failed - wiki may not be enabled"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

