name: Update Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'sim/**'
      - '.github/workflows/wiki.yml'
  workflow_dispatch:

jobs:
  update-wiki:
    name: Update GitHub Wiki
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        pip install sphinx sphinx-rtd-theme

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Convert RST to Markdown for Wiki
      run: |
        pip install rst-to-myst pandoc
        mkdir -p wiki_output
        
        # Convert main pages
        for file in docs/*.rst; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .rst)
            pandoc "$file" -f rst -t gfm -o "wiki_output/${filename}.md" 2>/dev/null || true
          fi
        done
        
        # Convert API docs
        mkdir -p wiki_output/api
        for file in docs/api/*.rst; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .rst)
            pandoc "$file" -f rst -t gfm -o "wiki_output/api/${filename}.md" 2>/dev/null || true
          fi
        done
        
        # Convert tutorials
        mkdir -p wiki_output/tutorials
        for file in docs/tutorials/*.rst; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .rst)
            pandoc "$file" -f rst -t gfm -o "wiki_output/tutorials/${filename}.md" 2>/dev/null || true
          fi
        done

